    <section id="clock">
        <div id="hours"></div>
        <span class="clock-separator">:</span>
        <div id="minutes"></div>
        <span class="clock-separator">:</span>
        <div id="seconds"></div>
    </section>

    <script>
        // TODO :
        // Set up style to use wal generated colors.
        // Style clock
        // Add more informations on the homepage

        function refreshClock() {
            const clock   = document.getElementById("clock");
            const hours   = document.getElementById("hours");
            const minutes = document.getElementById("minutes");
            const seconds = document.getElementById("seconds");

            const date = new Date();

            hours.innerHTML   = date.toLocaleTimeString().split(':')[0];
            minutes.innerHTML = date.toLocaleTimeString().split(':')[1];
            seconds.innerHTML = date.toLocaleTimeString().split(':')[2];
        }

        setInterval(refreshClock, 1000);
    </script>
